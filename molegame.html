<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feed a Star Mole Game</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/molegame.css">
</head>
<body>
    <h1 class="title">Feed-A-Mole!</h1>
    <section class="bg">
    <div class="worm-box">
        <div style="width: 5%" class="worm-container">
            <img class="worm" src="images/mole/worm.png" alt="worm score meter">
        </div>
    </div>
    <div class="rows">
        <div class="hole-container">
            <div class="hole" id="hole-0"><img data-index="0" src="images/mole/mole-hungry.png" alt="mole" class="moleimage"></div>
            <div class="hole" id="hole-1"><img data-index="1" src="images/mole/mole-hungry.png" alt="mole" class="moleimage"></div>
            <div class="hole" id="hole-2"><img data-index="2" src="images/mole/mole-hungry.png" alt="mole" class="moleimage"></div>
            <div class="hole" id="hole-3"><img data-index="3" src="images/mole/mole-hungry.png" alt="mole" class="moleimage"></div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4"><img data-index="4" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
            <div class="hole" id="hole-5"><img data-index="5" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
            <div class="hole" id="hole-6"><img data-index="6" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
            <div class="hole" id="hole-7"><img data-index="7" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
        </div>
        <div class="hole-container lastcontainer">
            <div class="hole" id="hole-8"><img data-index="8" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
            <div class="hole" id="hole-9"><img data-index="9" src="images/mole/mole-hungry.png" alt="mole"  class="moleimage"></div>
        </div>
    </div>
    </section>

    <div class="win hide">
    <h1>You Won!</h1>
    <p>Refresh to play again ðŸ˜Š</p>
    <img src="images/mole/win.png" alt="You've won the game">
    </div>

<script src="js/molegame.js"></script>   
</body>
</html>
