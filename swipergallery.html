<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dog Photo Gallery with Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">

</head>

<body>
    <nav class="main-nav">

    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="js/swipergallery.js"></script>

</html>
